draw_bold_text_with_bright_colors: true

window:
  padding:
    x: 5
    y: 5

font:
  family: monospace
  size: 12.0

colors:
  # Default colors
  primary:
    background: '0x292C3E'
    foreground: '0xEBEBEB'
    bright_foreground: '0xA564C7'

  # Cursor colors
  cursor:
    text: '0x000000'
    cursor: '0xFFFFFF'

  # Normal colors
  normal:
    black:   '0x0d0d0d'
    red:     '0xFF301B'
    green:   '0xA0E521'
    yellow:  '0xFFC620'
    blue:    '0x1BA6FA'
    magenta: '0x8763B8'
    cyan:    '0x21DEEF'
    white:   '0xEBEBEB'

  # Bright colors
  bright:
    black:   '0x6D7070'
    red:     '0xFF4352'
    green:   '0xB8E466'
    yellow:  '0xFFD750'
    blue:    '0x1BA6FA'
    magenta: '0xA578EA'
    cyan:    '0x73FBF1'
    white:   '0xFEFEF8'
